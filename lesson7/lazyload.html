<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy load</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1>Cats</h1>
    <div>
        <a>
            <img src="images\placeholder.png"  data-src="images\gato1.jpg" alt="cat 1" class="img_cats">
        </a>
    </div>
    <div>
        <a>
            <img src="images\placeholder.png" data-src="images\gato2.jpg" alt="cat 2" class="img_cats"> 
        </a>
    </div>
    <div>  
        <a>
            <img src="images\placeholder.png" data-src="images\gato3.jpg" alt="cat 3" loading="lazy" class="img_cats">
        </a>
    </div>
    <div>
        <a>
            <img src="images\placeholder.png" data-src="images\gato4.png" alt="cat 4" loading="lazy" class="img_cats">
        </a>
    </div> 
    <div>  
        <a>
            <img src="images\placeholder.png" data-src="images\gato5.jpg" alt="cat 5" loading="lazy" class="img_cats">
        </a>
    </div>
    
</body>
</html>
